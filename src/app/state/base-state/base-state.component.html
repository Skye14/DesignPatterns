<h1 class="title">Pattern State</h1>
<div class="block block-style">
    <button class="btn" (click)="changeStateOfMan()">Change a man’s state</button>
    <p class="message">{{ manState }}</p>
</div>

<div class="block block-style">
    <button class="btn" (click)="changeStateOfWoman()">Change a woman’s state</button>
    <p class="message">{{ womanState }}</p>
</div>
