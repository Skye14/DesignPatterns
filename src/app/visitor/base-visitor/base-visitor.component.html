<h1 class="title">Pattern Visitor</h1>

<div class="block block-style">
    <p class="message top">Santa Claus walks around the village and gives gifts to children.</p>
    <button class="btn" (click)="getGifts()">Give gifts to children</button>
    <p class="message">Gift for the boy: {{ boysHouse.gift }}</p>
    <p class="message">Gift for the girl: {{ girlsHouse.gift }}</p>
</div>
